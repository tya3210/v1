<body>
    <div id="container">
        <div id="sidebar">
            <div class="form-section">
                <h3>æ“ä½œã‚¬ã‚¤ãƒ‰</h3>
                <p>å·¦ã‚¯ãƒªãƒƒã‚¯ï¼šãƒãƒ¼ã‚«ãƒ¼è¿½åŠ </p>
                <p>å³ã‚¯ãƒªãƒƒã‚¯ï¼šãƒãƒ¼ã‚«ãƒ¼å‰Šé™¤</p>
                <p>ãƒãƒ¼ã‚«ãƒ¼ã‚’ã‚¯ãƒªãƒƒã‚¯ã§ä¼è¨€æŠ•ç¨¿</p>
            </div>
            
            <div class="form-section">
                <h3>ãƒãƒ¼ã‚«ãƒ¼ã‚¿ã‚¤ãƒ—</h3>
                <label><input type="radio" name="marker-type" value="message" checked> ä¼è¨€</label>
                <label><input type="radio" name="marker-type" value="shelter"> é¿é›£æ‰€</label>
                <label><input type="radio" name="marker-type" value="shop"> åº—èˆ—</label>
            </div>

            <div class="form-section">
                <h3>ä¼è¨€å±¥æ­´</h3>
                <div id="message-history"></div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        let map;
        let currentMarkers = [];
        const markerTypes = {
            message: { color: '#ff0000', icon: 'ğŸ“¢' },
            shelter: { color: '#00ff00', icon: 'â›‘' },
            shop: { color: '#0000ff', icon: 'ğŸª' }
        };

        function initMap() {
            map = L.map('map').setView([35.681236, 139.767125], 14);

            // å›½åœŸåœ°ç†é™¢ã®åœ°å›³ã‚¿ã‚¤ãƒ«
            L.tileLayer('https://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', {
                attribution: "<a href='https://maps.gsi.go.jp/development/ichiran.html' target='_blank'>å›½åœŸåœ°ç†é™¢</a>"
            }).addTo(map);

            // ãƒãƒ¼ã‚«ãƒ¼æ“ä½œã‚¤ãƒ™ãƒ³ãƒˆ
            map.on('click', addNewMarker);
            loadMarkersFromStorage();
        }

        function addNewMarker(e) {
            const type = document.querySelector('input[name="marker-type"]:checked').value;
            const marker = L.marker(e.latlng, {
                icon: L.divIcon({
                    className: 'custom-icon',
                    html: markerTypes[type].icon,
                    iconSize: [30, 30]
                }),
                draggable: true
            }).addTo(map);

            marker.on('click', () => showMessageForm(marker));
            marker.on('contextmenu', () => removeMarker(marker));
            
            marker.type = type;
            marker.messages = [];
            currentMarkers.push(marker);
            saveMarkersToStorage();
        }

        function removeMarker(marker) {
            map.removeLayer(marker);
            currentMarkers = currentMarkers.filter(m => m !== marker);
            saveMarkersToStorage();
        }

        function showMessageForm(marker) {
            const form = document.createElement('div');
            form.className = 'marker-form';
            form.innerHTML = `
                <h4>${marker.type === 'message' ? 'ä¼è¨€' : 'æƒ…å ±'}ã‚’è¿½åŠ </h4>
                <textarea id="message-text" rows="3"></textarea>
                <button onclick="saveMessageToMarker(${currentMarkers.indexOf(marker)})">ä¿å­˜</button>
                ${marker.messages.map((msg, i) => `
                    <div class="message-item">
                        <p>${msg.text}</p>
                        <small>${new Date(msg.timestamp).toLocaleString()}</small>
                        <button onclick="deleteMessage(${currentMarkers.indexOf(marker)}, ${i})">å‰Šé™¤</button>
                    </div>
                `).join('')}
            `;
            
            marker.bindPopup(form).openPopup();
        }

        function saveMessageToMarker(index) {
            const marker = currentMarkers[index];
            const text = document.getElementById('message-text').value;
            
            if (text) {
                marker.messages.push({
                    text: text,
                    timestamp: Date.now()
                });
                saveMarkersToStorage();
                updateMessageHistory();
                marker.closePopup();
            }
        }

        function deleteMessage(markerIndex, messageIndex) {
            currentMarkers[markerIndex].messages.splice(messageIndex, 1);
            saveMarkersToStorage();
            updateMessageHistory();
        }

        function saveMarkersToStorage() {
            const data = currentMarkers.map(marker => ({
                latlng: marker.getLatLng(),
                type: marker.type,
                messages: marker.messages
            }));
            localStorage.setItem('savedMarkers', JSON.stringify(data));
        }

        function loadMarkersFromStorage() {
            const savedData = JSON.parse(localStorage.getItem('savedMarkers') || '[]');
            savedData.forEach(data => {
                const marker = L.marker(data.latlng, {
                    icon: L.divIcon({
                        className: 'custom-icon',
                        html: markerTypes[data.type].icon,
                        iconSize: [30, 30]
                    }),
                    draggable: true
                }).addTo(map);

                marker.type = data.type;
                marker.messages = data.messages;
                marker.on('click', () => showMessageForm(marker));
                marker.on('contextmenu', () => removeMarker(marker));
                currentMarkers.push(marker);
            });
            updateMessageHistory();
        }

        function updateMessageHistory() {
            const historyDiv = document.getElementById('message-history');
            const allMessages = currentMarkers
                .filter(m => m.messages.length > 0)
                .flatMap(m => m.messages.map(msg => ({
                    ...msg,
                    position: m.getLatLng(),
                    type: m.type
                })));

            historyDiv.innerHTML = allMessages
                .sort((a,b) => b.timestamp - a.timestamp)
                .map(msg => `
                    <div class="message-item">
                        <strong>${msg.type === 'message' ? 'ä¼è¨€' : msg.type}</strong>
                        <p>${msg.text}</p>
                        <small>${new Date(msg.timestamp).toLocaleString()}</small>
                        <small>ç·¯åº¦: ${msg.position.lat.toFixed(4)}, çµŒåº¦: ${msg.position.lng.toFixed(4)}</small>
                    </div>
                `).join('');
        }

        window.onload = initMap;
    </script>
